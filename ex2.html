<html>
    <head>
        <title>Exercise 2</title>
    </head>
    <body>
        <h1>HTML Form Test</h1>
        <form>
            <table>
                <tr>
                    <td>Name</td>
                    <td>
                        <input type="text" name="name" id="name">
                    </td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td>
                        <input type="text" name="address" id="address">
                    </td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>
                        <input type="text" name="Email" id="Email">
                    </td>
                </tr>
                <tr>
                    <td>Gender</td>
                <td>
                <input type="radio" name="cbox" id="1">
                <label for="Male">Male</label>
                <input type="radio" name="cbox" id="2">
                <label for="female">Female</label>
                </td>
                </tr>
                <tr>
                    <td>Hobbies</td>
                    <td>
                        <input type="checkbox" name="" id="">
                        <label for="interest">Sports</label>

                        <input type="checkbox" name="" id="">
                        <label for="interest">Movies</label>

                        <input type="checkbox" name="" id="">
                        <label for="interest">Travelling</label>
                    </td>
                </tr>
                <tr>
                    <td>Country</td>
                    <td>
                        <select>
                            <option value="nepal">Nepal</option>
                            <option value="india">India</option>
                            <option value="italy">Italy</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Message</td>
                     <td>
                        <textarea name="message" id="1" cols="50" rows="10"></textarea>
                    </td>
                </tr>
                <tr>
                    <td></td>
                <td>
                <input type="button" value="submit">
                <input type="reset" value="clear" >
                </td>
                </tr>
            </table>
        </form>
    </body>
</html>
